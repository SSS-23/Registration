<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WDES 2024</title>
<style>
        body {
            font-family: Bahnschrift;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 48px; 
        }
        input[type="text"] {
            padding: 10px;
            font-size: 32px; 
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 30px 60px;
            font-size: 32px; 
            color: #fff;
            background-color: #000B58;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
          	align-self: left;
            width: auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            font-size: 32px; 
            color: #333;
            white-space: pre-line;
            text-align: center;
        }

    </style>
</head>
<body>
    <p id="result"></p>
    <h1>Welcome to WDES 2024!</h1>
    <br>  
    <h2>Please Enter Your Full Name Here:</h2>
    <input type="text" id="nameInput">
    <br>  
    <br>
    <button onclick="findSeat()">Check-in Now ^_^</button>

    <script>
        async function fetchSheetData(sheetId, range) {
            const apiKey = 'AIzaSyAcVANPtUFAblaSd7l-4dUSRsfvQAHK1NE'; // 替换为你的 API Key
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            const data = await response.json();
            return data.values;
        }

        async function findSeat() {
            const name = document.getElementById('nameInput').value.trim();

            // 替换为你的 Google Sheets ID 和范围
            const sheetId = '15PUAZoOP_wcnr2DoxgdDzz54B8kAeSj0RhC3Xn615vg';
            const sheet1Range = 'PRINT!A:B'; // 第一张表的范围
            const sheet2Range = 'FULL!A:A'; // 第二张表的范围

            const sheet1Data = await fetchSheetData(sheetId, sheet1Range);
            const sheet2Data = await fetchSheetData(sheetId, sheet2Range);

            // 查找第一张表中的姓名
            const matchInSheet1 = sheet1Data.find(row => row[0] === name);
            if (matchInSheet1) {
                document.getElementById('result').innerText = `Thank you for checking in. Please make your way to table number ${matchInSheet1[1]}`;
                return;
            }

            // 查找第二张表中的姓名
            const matchInSheet2 = sheet2Data.find(row => row[0] === name);
            if (matchInSheet2) {
                document.getElementById('result').innerText = 'Thank you for checking in. Please feel free to take a seat at any available table.';
                return;
            }

            // 如果两张表中都未找到
            document.getElementById('result').innerHTML = 'We seem to be having trouble locating your registration.<br><br>Do not worry. <br><br>Just try again. Kindly double check that the name you entered matches the one you used when you registered, paying close attention to capitalization.<br><br><br>If you are still having trouble, please feel free to take a seat at any available table and let our staff know. Thank you for your patience!'
        }
    </script>
</body>
</html>
